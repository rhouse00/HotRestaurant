<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hot Restaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 style="text-align: center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <hr>
                <h2 style="text-align: center">Current Reservation and Waiting List</h2>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p style="text-align: right"><a class="btn btn-danger btn-lg" href="/reservation"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</a></p>
                    </div>
                    <div class="col-md-6">
                        <p><a class="btn btn-default btn-lg" href="/home"><span class="glyphicon glyphicon-home"></span></a></p>
                    </div>  
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Reservations</h3>
                </div>
                <div class="panel-body" id="reservations">
                    <div class="well">
                        <h2><span class="label label-primary">1</span> | Test</h2>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Waiting List</h3>
                </div>
                <div class="panel-body" id="waiting">
                    <div class="well">
                        <h2><span class="label label-primary">1</span> | Test</h2>
                    </div>
                </div>
            </div>

            <footer>
                <div class="container">
                    <p>Control Panel</p>
                    <p>
                        <a href="/api/clear">Clear Table</a>
                         |
                        <a href="/api/current">API Current Tables</a>
                         | 
                        <a href="/api/waiting">API Waiting Tables</a>
                    </p>
                </div>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
