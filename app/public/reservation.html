<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hot Restuarant</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Cyborg Bootstrap theme -->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Table Reservation</h3>
				</div>
				<div class="panel-body">

					<form role="form">
						<div class="form-group">
							<label for="text">Name</label>
							<input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="text">Phone Number</label>
							<input type="tel" class="form-control" id="phoneInput">
						</div>
						<div class="form-group">
							<label for="text">Email</label>
							<input type="email" class="form-control" id="emailInput">
						</div>
						<div class="form-group">
							<label for="text">Unique ID</label>
							<input type="text" class="form-control" id="uniqueInput">
						</div>

						<button type="submit" class="btn-lg btn-danger " id="submit">Reserve</button>
					</form>

				</div>
			</div>
	</div>
